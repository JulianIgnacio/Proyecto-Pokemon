<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link icono-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--Link bootstrap-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!--Link Estilos-->
    <link rel="stylesheet" href="/css/style.css">
    <title>Acerca de Nosotros</title>
</head>
<body>
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg bg-danger">
            <div class="container">
              <a class="navbar-brand text-white" href="#">Pokedex</a>
              <!--Bonton hamburguesa-->
              <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Inicio</a>
                  </li>
                  <!--Dropdown-->
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Categorias
                    </a>
                    <ul class="dropdown-menu bg-light">
                      <li><a class="dropdown-item" href="#">Agua</a></li>
                      <li><a class="dropdown-item" href="#">Tierra</a></li>
                      <li><a class="dropdown-item" href="#">Electrico</a></li>
                      <li><a class="dropdown-item" href="#">Fuego</a></li>
                      <li><a class="dropdown-item" href="#">Psiquico</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Nosotros</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar Pokemon" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main class="container">
        <!--Carrousel-->
        <section class="container mb-4 mt-2">
            <div
              id="carouselExampleCaptions"
              class="carousel slide container carousel-fade"
              data-bs-ride="false"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="3"
                  aria-label="Slide 4"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="4"
                  aria-label="Slide 5"
                ></button>
              </div>
              <div class="carousel-inner rounded-4 sombraRedondeada">
                <div class="carousel-item active">
                  <img
                    src="/img/pokebola.jpg"
                    class="d-block w-100 banner-responsive"
                    alt="Spiderman No way home"
                  />
                  <div class="carousel-caption d-none d-md-block">

                  </div>
                </div>
                <div class="carousel-item">
                  <img
                    src="/img/pokebola.jpg"
                    class="d-block w-100 banner-responsive"
                    alt="la casa del dragon"
                  />
                  <div class="carousel-caption d-none d-md-block">

                  </div>
                </div>
                <div class="carousel-item">
                  <img
                    src="/img/pokebola.jpg"
                    class="d-block w-100 banner-responsive"
                    alt="..."
                  />
                  <div class="carousel-caption d-none d-md-block">
                  </div>
                </div>
                <div class="carousel-item">
                  <img
                    src="/img/carrusel/doom-patrol.JPG"
                    class="d-block w-100 banner-responsive"
                    alt="..."
                  />
                  <div class="carousel-caption d-none d-md-block">
                  </div>
                </div>
                <div class="carousel-item">
                  <img
                    src="/img/carrusel/la-casa-del-dragon.JPG"
                    class="d-block w-100 banner-responsive"
                    alt="..."
                  />
                  <div class="carousel-caption d-none d-md-block">

                  </div>
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev"
              >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next"
              >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </section>
          <section class="container">
          </section>
    </main>
    <footer class="container-fluid bg-dark py-3 mt-2">
        <section class="d-flex justify-content-center text-white align-items-center">
        <p>&reg; Todos los derechos reservados</p>
      </section>
    </footer>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
